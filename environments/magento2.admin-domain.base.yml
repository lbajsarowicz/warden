version: "3.5"
services:
  varnish:
    labels:
      - traefik.frontend.rule=Host:${TRAEFIK_SUBDOMAIN:-app}.${TRAEFIK_DOMAIN},${TRAEFIK_ADMIN_SUBDOMAIN}.${TRAEFIK_DOMAIN}
  php-fpm:
    extra_hosts:
      - ${TRAEFIK_ADMIN_SUBDOMAIN}.${TRAEFIK_DOMAIN}:${TRAEFIK_ADDRESS:-0.0.0.0}

  php-debug:
    extra_hosts:
      - ${TRAEFIK_ADMIN_SUBDOMAIN}.${TRAEFIK_DOMAIN}:${TRAEFIK_ADDRESS:-0.0.0.0}
